name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lint
        uses: ./.github/actions/run-in-container
        with:
          command: pnpm install --frozen-lockfile && pnpm lint
          cache-cargo: "true"
          cache-pnpm: "true"

  knip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check dead code
        uses: ./.github/actions/run-in-container
        with:
          command: pnpm install --frozen-lockfile && pnpm knip
          cache-cargo: "true"
          cache-pnpm: "true"
          turbo-env: "false"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run tests
        uses: ./.github/actions/run-in-container
        with:
          command: pnpm install --frozen-lockfile && pnpm test
          cache-cargo: "true"
          cache-pnpm: "true"

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Typecheck
        uses: ./.github/actions/run-in-container
        with:
          command: pnpm install --frozen-lockfile && pnpm typecheck
          cache-cargo: "true"
          cache-pnpm: "true"

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build docs
        uses: ./.github/actions/run-in-container
        with:
          command: pnpm install --frozen-lockfile && pnpm run docs
          cache-cargo: "true"
          cache-pnpm: "true"
          extra-env: -e NODE_OPTIONS="--max-old-space-size=8192"
